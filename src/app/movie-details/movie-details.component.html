<div class="flex-container" *ngIf="movie">
  <div class="flex-poster">
    <img mat-card-image alt="{{movie.Title}}" src="{{movie.Poster}}">
  </div>
  <div class="flex-description">
    <h1>{{ movie.Title }}</h1>
    <p>Genre: {{ movie.Genre }}</p>
    <p>Released: {{ movie.Year }}</p>
    <p>Actors: {{ movie.Actors }}</p>
    <p>Writer: {{ movie.Writer }}</p>
    <p>Short Plot: {{ movie.Plot }}</p>
    <button mat-flat-button color="primary" [routerLink]="['']">Go to Search</button>
  </div>
</div>
